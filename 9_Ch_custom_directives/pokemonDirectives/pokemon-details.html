<div ng-repeat="pokemon in pokemons">
	<h2>{{pokemon.details.name}}</h2>
	<!-- <img ng-src="http://pokeapi.co/{{pokemon.sprites.resource_uri}}" alt="{{pokemon.sprites.name}}"> -->
	<!-- <p><strong>Sprites:</strong><ul ng-repeat="sprite in pokemon.sprites | limitTo: 5"><li>{{sprite.name}}, {{sprite.resource_uri}}</li> </ul></p>	 -->

	<img ng-src="{{pokemon.image}}" alt="{{pokemon.sprites.name}}" >
	<div>{{getImage(pokemon.sprites.resource_uri)}}</div>
	<p><strong>Types:</strong><ul ng-repeat="type in pokemon.details.types | limitTo: 5"><li>{{type.name}}</li> </ul></p>	
	<p><strong>Moves:</strong><ul ng-repeat="move in pokemon.details.moves | limitTo: 5"><li>{{move.name}}</li> </ul></p>


</div>
