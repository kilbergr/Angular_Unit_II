<h2>My Chopping Cart <span class="pull-right">Order Total: ${{total.toFixed(2)}} </span></h2>
<div class="row">
	<div class="rowBK col-lg-5">
		<h3>Product</h3>
	</div>
	<div class="rowBK col-lg-2">
		<h3>Quantity</h3>
	</div>
	<div class="rowBK col-lg-2">
		<h3>Subtotal</h3>
	</div>
	<div class="rowBK col-lg-3">
	<h3>Change Order</h3>
	</div>
</div>

<div class="row" ng-repeat="tea in desiredTea">
	<div class="col-lg-5">
		<h4>{{tea.name}}</h4>
		<img ng-src="{{tea.imageUrl}}">
		<p><strong>Price </strong>: ${{tea.price}}</p>
	</div>
	<div class="col-lg-2">
	<input ng-show="updating==true" class="pull-right" type="text" ng-model="updateQ">
	<p ng-show="updating==false">{{tea.quantity}}</p>
	</div>
	
	<div class="col-lg-2">
	$ {{(tea.quantity*tea.price).toFixed(2)}}
	</div>
	<div class="col-lg-3">

		<button class="btn btn-danger pull-right" ng-click="removeTea(tea._id, tea.quantity)">Remove from cart</button>
		<button ng-hide="updating==true" class="btn btn-warning pull-right" ng-click="updating=true; total = 0">Edit Quantity</button>
		<button ng-show="updating==true" class="btn btn-warning" ng-click="updateQuantity(tea._id, tea.quantity, updateQ); updating=false">Update Quantity</button>
	</div>
</div>
