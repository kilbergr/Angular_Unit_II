<p ng-hide="imagesDirective.length<5">
	<img src="{{imagesDirective[thumbOne]}}" alt="" width="100px" height="50px">
	<img src="{{imagesDirective[thumbTwo]}}" alt="" width="100px" height="50px">
	<img src="{{imagesDirective[thumbCount]}}" alt="" width="150px" height="75px">
	<img src="{{imagesDirective[thumbCount+1]}}" alt="" width="100px" height="50px">
	<img src="{{imagesDirective[thumbCount+2]}}" alt="" width="100px" height="50px">
</p>
<button ng-click="removeOne()">Previous</button>
<img src="{{imagesDirective[count]}}" alt="" width="500px" height="350px">
<button ng-click="addOne()">Next</button>
