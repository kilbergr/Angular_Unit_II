<p ng-hide="thumbsDirective.length<5">
	<img src="{{thumbsDirective[count-2]}}" alt="" width="100px" height="50px">
	<img src="{{thumbsDirective[count-1]}}" alt="" width="100px" height="50px">
	<img src="{{thumbsDirective[count]}}" alt="" width="150px" height="75px">
	<img src="{{thumbsDirective[count+1]}}" alt="" width="100px" height="50px">
	<img src="{{thumbsDirective[count+2]}}" alt="" width="100px" height="50px">
</p>
