<!DOCTYPE html>
<html ng-app="mouseOverDirectiveApp">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body>

<input type="text" ng-model="background" placeholder="Enter background color">
<input type="text" ng-model="color" placeholder="Enter text color">

  <div gs-change-background style="background-color: {{background}}; color: {{color}}">Hello World!</div>
</body>
</html>
