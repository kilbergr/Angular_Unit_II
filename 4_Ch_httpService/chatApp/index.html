<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
	<meta charset="UTF-8">
	<title>Simple Chat</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="app.js"></script>
		<script src="controllers.js"></script>
</head>
<body>
<div ng-controller="ChatController">
<h3>Make a message:</h3>
<form >
	Sender: <input type="text" ng-model="newMessage.name">
	Message: <input type="text" ng-model="newMessage.content">
	<input type="submit" value="Submit" ng-click="addMessage()">
</form>
	<h3>Current Messages:</h3>
	<div ng-repeat="message in messages">
		<p>"{{message.content}}"</p>
		<p>(from {{message.name}})</p>
		<hr>
	</div>
</div>
	
</body>
</html>
